<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>플로우</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/font.css">
  <link rel="stylesheet" href="js/swiper/swiper.min.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/jquery.min.js"></script>
  <script src="js/swiper/swiper.min.js"></script>
  <script src="js/script.js"></script>
</head>

<body>
  <div class="main-swiper">
    <div class="swiper-container">
      <div class="main-nav">
        <div class="swiper-button-prev"><img src="images/prev.jpg" alt="prev"></div>
        <div class="swiper-button-next"><img src="images/next.jpg" alt="next"></div>
      </div>
      <div class="swiper-wrapper sw-visual">
        <div class="swiper-slide">
          <p>MAIN</p>
          <img src="images/main.jpg" alt="main">
        </div>
        <div class="swiper-slide">
          <p>SUB-01</p>
          <img src="images/sub01.jpg" alt="sub">
        </div>
        <div class="swiper-slide">
          <p>SUB-02</p>
          <img src="images/sub02.jpg" alt="sub">
        </div>
      </div>
    </div>
  </div>
</body>

</html>
