    <title>Document</title>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
    <script>

        let is_End = false;
        let albumId = 0;

        $("document").ready(function(){
            $(window).scroll(function(){
                let pos = document.documentElement.scrollTop;
                let documentHeight = document.documentElement.scrollHeight;
                let windowHeight = window.innerHeight
                if(pos + windowHeight >= documentHeight){
                    fetchList()
                }
            })
            fetchList()
        })

        let fetchList = function(){
            //스크롤 데이터가 끝이 나면 더이상 실행할수 없도록 설정
            if(is_End) return

            //앨범 아이디는 기본 값이 0 > 실행할 때마다 증감되도록 설정
            albumId++;
            console.log(albumId)

            axios({
                methid: 'get', // 통신방식
                url : "https://jsonplaceholder.typicode.com/photos?albumId="+albumId,//통신할 페이지
                data: {} // 인자로 보낼 데이터
            })
            .then(response => {
                //성공
                let length = response.data.length
                // console.log(length)
                // console.log(response.data)
                if(length < 5) is_End = true;
                let Content = '';
                $.each(response.data, function(i, item){
                    renderList(false, item);
                })
            })

            .catch(error => {
                // 실패
                console.log(error)
            })
        }

        let renderList = function(mode, it){
            let Content = `<div class="content-item">` +
                `<div class="content-top">` +
                `<img src="${it.url}" alt="${it.title}" title="${it.title}">` +
                `</div>` +
                `<div class="content-bottom">` +
                `<h3>${it.albumId}</h3>` +
                `<p>${it.title}</p>` +
                `<div>` +
                `</div>`
                    if(!mode) $(".content .content-wrap").append(Content)
        }
    </script>
