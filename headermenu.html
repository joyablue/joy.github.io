<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>메인 메뉴</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f7fa;
    }

    header {
      position: sticky;
      top: 0;
      z-index: 1000;
      background-color:  rgba(255,255,255,1);
 
      transition: background-color 0.3s, height 0.3s;
      height: 80px; /* 기본 헤더 높이 */
    }

    header.fixed {
      background-color: rgba(255,255,255,0.5);  /* 스크롤 시 배경색 변경 */
      height: 40px;  /* 스크롤 시 헤더 높이 줄어듦 */
    }

	.content {height:1000px}

    #main-nav {
      width: 100%;
      text-align: center;
    }

    .menu {
      list-style: none;
      display: flex;
      justify-content: center;
      padding: 10px 0;
 
    }

    .menu-item {
      position: relative;
 
      cursor: pointer;
      font-size: 18px;
      font-weight: 500;
      color: #333;
      transition: all 0.3s ease;
    }

    .menu-item:hover {
      color: #007bff;
      background-color: #f0f8ff;
      border-radius: 4px;
    }

    .submenu {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background-color: #fff;
      width: 200px;
      list-style: none;
      padding: 10px 0;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      z-index: 10;
    }

    .submenu li {
      padding: 10px 20px;
      font-size: 16px;
      color: #333;
      transition: background-color 0.3s ease;
    }

    .submenu li:hover {
      background-color: #f0f8ff;
      cursor: pointer;
    }

    .menu-item:hover .submenu {
      display: block;
    }

    /* 중앙에서 퍼지는 밑줄 효과 */
    .menu-item::after {
      content: "";
      display: block;
      height: 2px;
      background-color: #007bff;
      width: 0;
      transition: width 0.3s ease, left 0.3s ease;
      position: absolute;
      bottom: 0;
      left: 50%;
    }

    .menu-item:hover::after {
      width: 100%;
      left: 0;
    }

    /* 본문 내용 */
    .content {
      padding: 60px 20px;
      text-align: center;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <header>
    <nav id="main-nav">
      <ul class="menu">
        <li class="menu-item">
          메뉴 1
          <ul class="submenu">
            <li>하위 메뉴 1-1</li>
            <li>하위 메뉴 1-2</li>
            <li>하위 메뉴 1-3</li>
          </ul>
        </li>
        <li class="menu-item">
          메뉴 2
          <ul class="submenu">
            <li>하위 메뉴 2-1</li>
            <li>하위 메뉴 2-2</li>
            <li>하위 메뉴 2-3</li>
          </ul>
        </li>
        <li class="menu-item">
          메뉴 3
          <ul class="submenu">
            <li>하위 메뉴 3-1</li>
            <li>하위 메뉴 3-2</li>
            <li>하위 메뉴 3-3</li>
          </ul>
        </li>
      </ul>
    </nav>
  </header>

  <div class="content">
    <h1>본문 내용</h1>
    <p>스크롤을 내려보세요.</p>
  </div>

  <script>
$(function() {
  // 스크롤 시 메뉴 고정
  $(window).scroll(function() {
    $('header').toggleClass('fixed', $(this).scrollTop() > 0);
  });

  // 하위 메뉴 보이기
  $('.menu-item').hover(
    function() { $(this).find('.submenu').stop(true, true).slideDown(200); },
    function() { $(this).find('.submenu').stop(true, true).slideUp(200); }
  );
});
  </script>

</body>
</html>
